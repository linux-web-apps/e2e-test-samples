name: Build and deploy Dotnet app to Azure Web App - lwa-sample-dotnet-7-eastus

on: [push]

env:
  AZURE_WEBAPP_NAME: lwa-sample-dotnet-7-eastus   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './sampleApp'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '7.0'           # set this to the dot net version to use

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@dotnet-7.0-eastus
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDS_DOTNET_7_0_EASTUS }}

      
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
      
      # Run dotnet build and publish
      - name: dotnet build and publish
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release --property:PublishDir='${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp' 
          
      # Deploy to Azure Web apps
      - name: 'Run Azure webapp deploy action using Azure Credentials'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }} # Replace with your app name
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp'
      
      - name: logout
        run: |
          az logout
